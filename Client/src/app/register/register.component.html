<div class="container">
    <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
        <h1><strong>Sign<span>Up</span></strong></h1>
        <hr>
        <div class="container2">
            <app-text-input [formControl]='registerForm.controls["firstName"]' [label]='"First name"'>
            </app-text-input>
            <app-text-input [formControl]='registerForm.controls["lastName"]' [label]='"Last name"'>
            </app-text-input>
            <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'>
            </app-text-input>
            <app-text-input [formControl]='registerForm.controls["emailAddress"]'
                [label]='"Email address"'>
            </app-text-input>
            <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"'
                [type]='"password"'>
            </app-text-input>
            <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
                [label]='"Confirm password"' [type]='"password"'></app-text-input>
        </div>
        <div class="container3">
            <button [disabled]='!registerForm.valid' class="btn btn-success" type="submit">Register</button>
            <button class="btn btn-outline-primary" (click)="cancel()" type="button" routerLink="/">Cancel</button>
        </div>
    </form>
</div>
