<div class="container">
    <div class="container2" *ngIf="recipe">
        <img src="{{recipe.photo}}" class="rPhoto">
        <button class="btn" *ngIf="category recipe"
            routerLink="/categories/{{category.id}}/{{recipe.id}}">How
            to prepare</button>
        <p><strong>Total cost:</strong></p>
    </div>
    <div class="container1">
        <h4 *ngIf="recipe">{{recipe.name}}</h4>
        <h6 *ngIf="recipe">Best {{recipe.name | lowercase}} in the world!</h6>
    </div>
</div>
