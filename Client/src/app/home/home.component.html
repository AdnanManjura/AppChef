<div class="mainTitle">
    <h1 class="mTitle">App<span style="color:orange">Chef</span></h1>

    <div class="mmenu2">
        <button type="button" class="btn mainB" *ngIf="(accountService.currentUser$ | async) as user">
            <div class="dropdown" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Main menu</a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                    <button type="button" routerLink="/home" class="btn">Homepage</button>
                    <div class="dropdown-divider"></div>
                    <button type="button" routerLink="/members" class="btn">Members</button>
                    <div class="dropdown-divider"></div>
                    <button type="button" routerLink="/recipes" class="btn">Recipes</button>
                </div>
            </div>
        </button>
        <div class="mmenu">
            <button type="button" class="btn mainB" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="(accountService.currentUser$ | async) as user">
                <div class="dropdown" dropdown>
                    <a class="dropdown-toggle text-light" dropdownToggle>Hi, {{user.username | titlecase}}!</a>
                    <div class="dropdown-menu mt-3" *dropdownMenu>
                        <a class="dropdown-item">My profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()" routerLink="/">Logout</a>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>

<app-category-list></app-category-list>
