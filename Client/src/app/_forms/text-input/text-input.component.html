<input [class.is-invalid]='ngControl.touched && ngControl.invalid' type={{type}} class="iNputs form-control"
    [formControl]="ngControl.control" placeholder={{label}}>

<div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} is required</div>
<div *ngIf="ngControl.control.errors?.pattern" class="invalid-feedback">{{label}} is not valid</div>
<div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">
    {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters long
</div>
<div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">
    {{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}} characters long
</div>
<div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords do not match</div>
