<h3>All recipes</h3>
<div style="background-color:bisque; overflow:scroll;overflow-x:hidden;overflow-y:scroll;">
    <div style="height:400px;">
        <div class="row">
            <div class="cont" *ngFor="let recipe of recipes">
                <h4 *ngIf="recipe">{{recipe.recipeName}}</h4>
                <h6 *ngIf="recipe">Best {{recipe.recipeName.toLowerCase()}} in the world!</h6>
            </div>
        </div>
    </div>
</div>
<br>
<button class="bB btn btn-primary" onclick="history.back()">Back</button>

<section style="text-align:center">
    <button class="btn btn-primary">...</button>
</section>
