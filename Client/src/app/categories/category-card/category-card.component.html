<div class="card">
    <div class="card-img-wrapper">
        <img src="{{category.categoryPhoto}}" width="102" height="132" class="card-img-top">
    </div>
    <div class="card-body p-1" *ngIf="category">
        <h3 class="card-title text-center mb-1">
            {{category.categoryName}}
        </h3>
        
        <div class="text-center">
            <button type="button" 
            routerLink="/categories/{{category.id}}" 
            class="btn">More</button>
        </div>
    </div>
</div>
