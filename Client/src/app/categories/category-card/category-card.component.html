<div class="card">
    <div class="card-img-wrapper">
        <img src="{{category.categoryPhoto}}" width="102" height="132" class="card-img-top">
    </div>
    <div class="card-body">
        <div class="cName" *ngIf="category">
            <h3>
                {{category.categoryName}}
            </h3>
        </div>
        <div class="moreB">
            <button type="button" routerLink="/categories/{{category.id}}" class="btn">More</button>
        </div>
    </div>
</div>
