<div class="mDiv">
    <div class="container">
        <h1 *ngIf="category">{{category.categoryName}}</h1>
        <div class="ingI">
            <div class="ing" *ngFor="let recipeDetail of recipeDetails">
                <h4 *ngIf="recipeDetail">{{recipeDetail.ingredientsId}}</h4>
            </div>
            <div class="price">
                <p style="text-align:center;">Price: </p>
            </div>
            <div class="totP">
                <p style="text-align:right; margin-right: 5px;">Total price: </p>
            </div>
        </div>
        <div class="box">
            <div class="recipN" *ngIf="recipe">{{recipe.recipeName}}
            </div>

        </div>
        <p class="descN">Description</p>
        <div class="desc">
            <div class="descText" *ngIf="recipe">{{recipe.description}}</div>
        </div>
    </div>
</div>
<button class="bB btn btn-primary" onclick="history.back()">Back</button>
